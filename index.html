<!DOCTYPE html>
<html lang="tr">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width= device-width,initial-scale=1.0">
<title>Levent Deneyim</title>
<link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>
<script src="index.js"></script>

  <div id="header">
    <image src="/resources/logo.png" alt="Levent Deneyim" id="Site-Logo"> </image>
    <h1 id="Logo-Text">LEVENT DENEYİM</h1>
    <div id="top-nav">
      <a href="#Login">Giriş Yap</a>
      <a href="#Calendar">Sınav Takvimi</a>
      <a href="#Login">Nasıl Çalışır?</a>
      <a href="#Login">İletişim</a>
    </div>
  </div>
  
  <div id="main-side">
     
    <div id="login-wrap">
      <form action="">
       <h1>Giriş Yap</h1>
        <div class="input-box"> <i class='bx bxs-user'></i> <input type="text" placeholder="Kullanıcı Adı" required></div>
        <div class="input-box"> <i class='bx bxs-lock-alt'></i> <input type="password" placeholder="Şifre" required></div>
        <div id="remember-me"><label><input type="checkbox">Beni hatırla</label></div>
        <button type="submit" id="btn">Giriş Yap</button>
      </form>
    </div>
      
  </div>



</body>




</html>
